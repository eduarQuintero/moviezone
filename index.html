<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>MovieZone</title>
    </head>
    <body id="body">
        <div class="container">
            <header>
                <h1>Movie<span class="purple">Zone</span></h1>
                <i class="fa-solid fa-bars" id="menu-button-open"></i>
                <nav class="nav" id="section-nav">
                    <i class="fa-solid fa-x" id="menu-button-close"></i>
                    <ul class="nav-list">
                        <li><a href="#" class="list">Home</a></li>
                        <li><a href="#" class="list">Movies</a></li>
                        <li><a href="#" class="list">For you</a></li>
                        <li><a href="#" class="list">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="movies">
                    <article class="movie-card">
                        <div class="image-box">
                            <img src="img/movies/mad-max.jpeg" alt="mad max image">
                        </div>
                        <h2>MAD MAX</h2>
                    </article>
                </section>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/1f83563871.js" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
